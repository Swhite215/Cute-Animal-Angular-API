<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cute Animals API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/newstyles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body ng-app="myModule">
    <div class="container-fluid" ng-controller="displayController">
      <h1 id="title">Gotcha Cutie Animal Search</h1>
      <div class="centerSearch">
        <label for="animal Input">
            <input type="text" name="" value="" placeholder="Search for a Cute Animal" ng-model="userInput" class="form-control"></label>
            <button class="btn" type="button" name="button" ng-click="makeRequest()">Submit</button>
      </div>
        <hr>

      <div class="postContainer">
        <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="post in info">
          <div class="post">
            <img src="{{post.data.thumbnail}}" alt="">
            <h5>"{{post.data.title.substring(0, 50)}}"</h5>
            <h6>Author: {{post.data.author}}</h6>
            <a href="https://www.reddit.com/{{post.data.permalink}}" target="_blank"><button type="button" name="button" class="btn">Visit Me!</button></a>
          </div>
        </div>
      </div>

      <a href="https://github.com/Swhite215" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

    </div>

    <script type="text/javascript" src="js/module.js"></script>
    <script type="text/javascript" src="js/factory.js"></script>
    <script type="text/javascript" src="js/displayInfo.js"></script>
  </body>

</html>
