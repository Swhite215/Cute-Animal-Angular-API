<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cute Animals API</title>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
    </script>
  </head>

  <body ng-app="myModule">
    <div class="container" ng-controller="displayController">
      <h1 id="title">Gotcha Cutie Animal Search</h1>
      <label for="animal Input">
          <input type="text" name="" value="" placeholder="Search for a Cute Animal" ng-model="userInput"></label>
          <button type="button" name="button" ng-click="makeRequest()">Submit</button>
        <hr>

      <div class="postContainer" ng-repeat="post in info">
        <img src="{{post.data.url + '.jpg'}}" alt="">
        <h2>Title: {{post.data.title.substring(0, 100)}}</h2>
        <h3>Author: {{post.data.author}}</h2>
        <a href="https://www.reddit.com/{{post.data.permalink}}" target="_blankz"><button type="button" name="button">Visit Me!</button></a>
      </div>
    </div>

    <script type="text/javascript" src="js/module.js"></script>
    <script type="text/javascript" src="js/factory.js"></script>
    <script type="text/javascript" src="js/displayInfo.js"></script>
  </body>

</html>
